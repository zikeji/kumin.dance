<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Kumin Dance</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="shortcut icon" type="image/ico" href="favicon.ico">
<meta property="og:title" content="#KuminDance">
<meta property="og:url" content="http://kumin.dance">
<meta property="og:description" content="The sequel to IllyaDance! #KuminDance">
<script type="text/javascript">
	window.onload = function() {
		var pElement = document.getElementById("bgvid");
		var notice = document.getElementById("notice");
		pElement.load();
		pElement.play();
		document.addEventListener('click', function(evt) {
			var h = document.documentElement.clientHeight;
			var mPY = evt.clientY;
			var vol = Math.floor((1 - (mPY / h)) * 100) / 100;
			pElement.volume = vol;
			pElement.muted = false;
			if (notice) {
				notice.remove();
				notice = false;
			}
		});
	};
</script>
</head>

<body data-twttr-rendered="true">
<video autoplay loop muted preload="auto" poster="kuminpost.jpeg" id="bgvid">
   <source src="kumin.webm" type="video/webm">
   <source src="kumin.mp4" type="video/mp4">
   <source src="kumin.ogg" type="application/ogg">
   <source src="kumin.mov" type="video/quicktime">
   Weaaboo dance off. (ノ￣ー￣)ノ♪♬ The sequel to IllyaDance, #KuminDance! HTML5 is required to display this site correctly.
</video>

<div id="overlay">
   <img src="Kumin-Dance.png" alt="#KuminDance"><br>
</div>
<div id="notice">
    <strong>No audio?</strong><br>
    Due to <a href="https://developers.google.com/web/updates/2017/09/autoplay-policy-changes" target="_blank">autoplay policy changes</a>
    I've been muted by default. Click anywhere to unmute. Position of click determines volume (lower on page = lower volume).
</div>
</div>
</body>
